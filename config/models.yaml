profiles:
  - name: small
    description: "Laptops and machines with up to 32 GB RAM"
    max_ram_gb: 32
    text_model: qwen3:14b-q4_K_M
    vlm_model: qwen3-vl:8b-instruct-q4_K_M
    required_models:
      - qwen3:14b-q4_K_M
      - qwen3-vl:8b-instruct-q4_K_M
    warmup_models:
      - qwen3:14b-q4_K_M
      - qwen3-vl:8b-instruct-q4_K_M
    memory_hints:
      qwen3:14b-q4_K_M: 8
      qwen3-vl:8b-instruct-q4_K_M: 6
    largest_model_gb: 8

  - name: large
    description: "Workstations with more than 32 GB RAM"
    min_ram_gb: 33
    text_model: qwen3:30b
    vlm_model: qwen3-vl:32b
    required_models:
      - qwen3:30b
      - qwen3-vl:32b
    warmup_models:
      - qwen3:30b
      - qwen3-vl:32b
    memory_hints:
      qwen3:30b: 19
      qwen3-vl:32b: 21
    largest_model_gb: 21

defaults:
  inference_buffer_gb: 4
  service_overhead_gb: 2

