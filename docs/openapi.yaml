openapi: 3.1.0
info:
  title: Shared Ollama Service API
  description: |
    Unified Ollama client library API for the shared Ollama service.
    This API provides a common interface for all projects to interact with
    the centralized Ollama model infrastructure.
  version: 0.1.0
  contact:
    name: Shared Ollama Service
    url: https://github.com/your-org/Shared_Ollama_Service
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:11434
    description: Local development server
  - url: http://ollama-service:11434
    description: Production server

tags:
  - name: Models
    description: Model management operations
  - name: Generation
    description: Text generation operations
  - name: Chat
    description: Chat/conversation operations
  - name: Health
    description: Health check and monitoring

paths:
  /api/tags:
    get:
      tags:
        - Models
      summary: List available models
      description: Returns a list of all available Ollama models
      operationId: listModels
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  models:
                    type: array
                    items:
                      $ref: '#/components/schemas/Model'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/generate:
    post:
      tags:
        - Generation
      summary: Generate text
      description: Generate text using a specified model
      operationId: generateText
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
      responses:
        '200':
          description: Successful generation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/chat:
    post:
      tags:
        - Chat
      summary: Chat with model
      description: Have a conversation with the model using chat format
      operationId: chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Successful chat response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/pull:
    post:
      tags:
        - Models
      summary: Pull model
      description: Download a model from Ollama registry
      operationId: pullModel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PullRequest'
      responses:
        '200':
          description: Model pull initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Model:
      type: object
      properties:
        name:
          type: string
          example: qwen2.5vl:7b
        model:
          type: string
        modified_at:
          type: string
          format: date-time
        size:
          type: integer
          format: int64
        digest:
          type: string
        details:
          type: object
          properties:
            parent_model:
              type: string
            format:
              type: string
            family:
              type: string
            families:
              type: array
              items:
                type: string
            parameter_size:
              type: string
            quantization_level:
              type: string

    GenerateRequest:
      type: object
      required:
        - model
        - prompt
      properties:
        model:
          type: string
          description: Model name to use
          example: qwen2.5vl:7b
        prompt:
          type: string
          description: The prompt to generate from
          example: Why is the sky blue?
        system:
          type: string
          description: Optional system prompt
        stream:
          type: boolean
          default: false
          description: Whether to stream the response
        options:
          $ref: '#/components/schemas/GenerationOptions'
        context:
          type: array
          items:
            type: integer
          description: Previous context tokens

    GenerationOptions:
      type: object
      properties:
        temperature:
          type: number
          format: float
          minimum: 0
          maximum: 2
          default: 0.2
          description: Sampling temperature
        top_p:
          type: number
          format: float
          minimum: 0
          maximum: 1
          default: 0.9
          description: Nucleus sampling parameter
        top_k:
          type: integer
          minimum: 1
          default: 40
          description: Top-k sampling
        repeat_penalty:
          type: number
          format: float
          minimum: 0
          default: 1.1
          description: Repetition penalty
        num_predict:
          type: integer
          minimum: 1
          description: Maximum tokens to generate
        seed:
          type: integer
          description: Random seed for reproducibility
        stop:
          type: array
          items:
            type: string
          description: Stop sequences

    GenerateResponse:
      type: object
      properties:
        model:
          type: string
          example: qwen2.5vl:7b
        created_at:
          type: string
          format: date-time
        response:
          type: string
          description: Generated text
          example: The sky appears blue due to Rayleigh scattering...
        done:
          type: boolean
        context:
          type: array
          items:
            type: integer
        total_duration:
          type: integer
          description: Total duration in nanoseconds
        load_duration:
          type: integer
          description: Model load duration in nanoseconds
        prompt_eval_count:
          type: integer
        prompt_eval_duration:
          type: integer
        eval_count:
          type: integer
        eval_duration:
          type: integer

    ChatRequest:
      type: object
      required:
        - model
        - messages
      properties:
        model:
          type: string
          example: qwen2.5vl:7b
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ChatMessage'
        stream:
          type: boolean
          default: false
        options:
          $ref: '#/components/schemas/GenerationOptions'

    ChatMessage:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum: [system, user, assistant]
        content:
          type: string

    ChatResponse:
      type: object
      properties:
        model:
          type: string
        created_at:
          type: string
          format: date-time
        message:
          $ref: '#/components/schemas/ChatMessage'
        done:
          type: boolean
        total_duration:
          type: integer
        load_duration:
          type: integer
        prompt_eval_count:
          type: integer
        prompt_eval_duration:
          type: integer
        eval_count:
          type: integer
        eval_duration:
          type: integer

    PullRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: qwen2.5vl:7b

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: integer
          description: HTTP status code
        details:
          type: object
          description: Additional error details

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Invalid request parameters
            code: 400

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Internal server error
            code: 500

